<body>
    <nav>
        <div id="logoWrapper">

    <main>
    <h1 id="adminHeader"></h1>

    <h2 id="addDishHeader">Lägg till rätt på menyn</h2>

    <form>
        <label for="dishName">Namn på rätt:</label><br>
        <input type="text" id="dishName"><br>

        <label for="price">Pris:</label><br>
        <input type="number" id="price"><br>

        <label for="description">Beskrivning:</label><br>
        <input type="text" id="description"><br>

        <label for="allergens">Allergener:</label><br>
        <input type="text" id="allergens"><br>
        <br>

        <button type="submit" id="addBtn">Lägg till</button>
    </form>

    <div id="errorDivAdmin"></div>

    <h2 id="updateMenuHeader">Uppdatera eller ta bort en rätt från menyn</h2>
    <div id="menuListAdmin">
        
    </div> 
    </main>

    <footer>
        <div id="footerImgWrapper">
            <img src="/wave.6f1e102e.svg" alt="footer wave">
                <p id="footerTxt1">Middagsgatan 22<br>
                589 22 Linköping</p>

                <p id="footerTxt2">Tel: 0707555544<br>
                <i class="fa-brands fa-instagram fa-lg" style="color: #fff"></i> @degknytet<br>
                <a href="/login.html">För personal</a></p>
        </div>
